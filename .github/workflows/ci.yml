# CI Pipeline for MCP Gateway
# Uses shared UIForge CI template with project-specific configurations

name: CI Pipeline

on:
  push:
    branches: [main, master, dev, release/*, feature/*, feat/*]
  pull_request:
    branches: [main, master, dev, release/*, feature/*, feat/*]

# Environment variables (aligned with shared template)
env:
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.12"
  COVERAGE_THRESHOLD: "80"
  CACHE_VERSION: "v2"
  SNYK_SEVERITY_THRESHOLD: "high"
  SNYK_ORGANIZATION: "LucasSantana-Dev"

jobs:
  # Use shared base CI workflow from forge-patterns
  ci:
    name: Base CI Pipeline
    uses: ./.github/workflows/ci-base-shared.yml
    with:
      project-type: 'gateway'
      node-version: '22'
      python-version: '3.12'
      enable-docker: true
      enable-security: true
      enable-coverage: true
      coverage-threshold: '80'
      test-parallel: true
      timeout-minutes: '30'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Use shared security scanning workflow
  security:
    name: Security Scans
    uses: ./.github/workflows/security-scan-shared.yml
    with:
      project-type: 'gateway'
      node-version: '22'
      python-version: '3.12'
      severity-threshold: 'high'
      enable-codeql: true
      enable-snyk: true
      enable-secrets: true
      timeout-minutes: '15'
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Pattern compliance validation (gateway-specific)
  pattern-validation:
    name: Pattern Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate UIForge patterns compliance
        run: bash scripts/validation/validate-patterns.sh

  # Additional gateway-specific jobs
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: ci

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          pytest tests/integration/ -v --tb=short

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run performance tests
        run: |
          pytest tests/performance/ -v --tb=short

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check documentation links
        run: |
          find docs/ -name "*.md" -exec markdown-link-check {} \; || true

      - name: Validate CHANGELOG
        run: |
          if [[ -f "CHANGELOG.md" ]]; then
            grep -E "^\s*##\s+\[?\d+\.\d+\.\d+\]?" CHANGELOG.md || {
              echo "CHANGELOG.md should have version sections"
              exit 1
            }
          fi

# Updated workflow summary
  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [ci, security, pattern-validation, integration-test, performance-test, docs-check]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base CI | ${{ needs.ci.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scans | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pattern Compliance | ${{ needs.pattern-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Test | ${{ needs.integration-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Test | ${{ needs.performance-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation Check | ${{ needs.docs-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Pipeline Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version**: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Coverage Threshold**: ${{ env.COVERAGE_THRESHOLD }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Threshold**: ${{ env.SNYK_SEVERITY_THRESHOLD }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [[ "${{ needs.ci.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… Core CI pipeline completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some CI tasks require attention" >> $GITHUB_STEP_SUMMARY
          fi
