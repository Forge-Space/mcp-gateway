# CI Pipeline for MCP Gateway
# Uses shared UIForge CI template with project-specific configurations

name: CI Pipeline

on:
  push:
    branches: [main, master, dev, release/*, feature/*]
  pull_request:
    branches: [main, master, dev, release/*]

# Environment variables (aligned with shared template)
env:
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.12"
  COVERAGE_THRESHOLD: "80"
  CACHE_VERSION: "v1"

jobs:
  # Use shared base CI workflow
  ci:
    name: Base CI Pipeline
    uses: ./.github/workflows/base-ci.yml
    with:
      project-type: 'gateway'
      node-version: '22'
      python-version: '3.12'
      enable-docker: true
      enable-security: true
      enable-coverage: true
      coverage-threshold: '80'
      test-parallel: true
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

